<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      div {
        width: 200px;
        height: 200px;
        margin-left: 20px;
        float: left;
        font-size: 25px;
      }
      .text1 {
        text-shadow: 2px 2px 5px red;
      }
      .text2 {
        text-shadow: 0 0 3px #ff0000;
      }
      .text3 {
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
      .box {
        background: red;
        box-shadow: 10px 10px 5px grey;
      }
    </style>
  </head>
  <body>
    <div class="text1">Text Shadow</div>
    <div class="text2">Text Shadow</div>
    <div class="text3">Text Shadow</div>
    <div class="box"></div>
  </body>
</html>

<html>

    <title>Spesific Selector</title>
    <style type="text/css">
      .biru {
        color: blue;
      }
      .biru:hover {
        color: red;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h2>Judul Artikel</h2>
    <p><a class="biru"> Isi tag a di dalam tag p </a></p>
    <a class="biru"> Isi tag a</a>
  </body>
</html>

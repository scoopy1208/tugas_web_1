<!DOCTYPE html>
<html>
  <head>
    <title>Latihan CSS</title>
    <style type="text/css">
      .kotak {
        background: red;
        width: 200px;
        height: 50px;
        margin: 20px;
      }
      .border {
        border: 5px solid blue;
      }
      .outline {
        outline: 5px solid blue;
        outline-offset: 10px;
      }
    </style>
  </head>
  <body>
    <div class="kotak border"></div>
    <div class="kotak outline"></div>
  </body>
</html>

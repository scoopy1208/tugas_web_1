<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      div {
        background: red;
        width: 100px;
        height: 100px;
        margin: 50px 10px;
        float: left;
      }
      .box1 {
        transform: rotateX(60deg);
      }
      .box2 {
        transform: rotateY(60deg);
      }
      .box3 {
        transform: rotateZ(60deg);
      }
    </style>
  </head>
  <body>
    <div class="box1">rotateX</div>
    <div class="box2">rotateY</div>
    <div class="box3">rotateZ</div>
  </body>
</html>

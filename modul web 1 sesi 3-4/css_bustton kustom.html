<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <button class="button">Styled Button</button>
    <button class="button red">Colored Button</button>
    <button class="button small">Small Button</button>
    <button class="button big">Big Button</button>
    <button class="button round">Rounded Button</button>
    <button class="button circle">Circle Button</button>
    <button class="button border">Border Button</button>
    <button class="button hoverable">Hoverable Button</button>
    <button class="button disabled">Disabled Button</button>
    <button class="button block">Block Button</button>
    <div class="horizontal-group">
      <button class="button">Horizontal Group</button>
      <button class="button">Horizontal Group</button>
      <button class="button">Horizontal Group</button>
      <button class="button">Horizontal Group</button>
    </div>
    <br /><br /><br /><br />
    <div class="vertical-group">
      <button class="button">Vertical Group</button>
      <button class="button">Vertical Group</button>
      <button class="button">Vertical Group</button>
      <button class="button">Vertical Group</button>
    </div>
    <button class="button animated"><span>Animated Button </span></button>
    <button class="button pressed">Pressed Effect Button</button>
    <button class="button ripple">Ripple Effect Button</button>
  </body>
</html>
